<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <div class="jumbotron">
            <h1>Article lookup for HN and reddit</h1>
            <form role="form" method="post">
                <div class="form-group">
                    <input class="form-control" id="inputForm" value="" type="URL" name="url" placeholder="Enter URL here" required autofocus>
                </div>
                <button class="btn btn-warning btn-lg" id="submit" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2>Need help? try these links.</h2>
            </div>
        </div>

        {% for x in stories %}
        <div class="col-xs-4 text-center">
            <a onclick="blog_checker.main.redirect('{{x.url}}'); return false;" href="#"><h3>{{x.title}}</h3></a>
        </div>
        {% endfor %}

        <div class="row">
            <div class="col-xs-12 text-center">
                <p>Special thanks and a nod to:</p>
            </div>
        </div>

        <div class="col-xs-4 text-right">
            <p><a href="http://reddit.com"><img src="img/reddit.png" width="50" alt="Reddit!"></a></p>
        </div>
        <div class="col-xs-4 text-center">

            <p><a href="http://news.ycombinator.com"><img src="img/hn.png" width="50" alt="Hacker News!"></a></p>
        </div>
        <div class="col-xs-4 text-left">

            <p><a href="http://algolia.com"><img src="img/algolia.png" width="50" alt="Algolia!"></a></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>By <a href="http://twitter.com/timgallant">@timgallant</a> and <a href="http://twitter.com/marin_county">@marin_county</a>.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                Find us on <a href="https://github.com/tgallant/blog-checker">Github</a>.</p>
            <div class="row">
                <span class="glyphicon glyphicon-heart"></span>
                <i class="icon-large icon-search"></i>
            </div>
        </div>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
